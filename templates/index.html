<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech Converter</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
        }
        textarea { 
            width: 100%; 
            height: 150px; 
            margin: 10px 0;
        }
        button { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
        }
        #audio { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Text to Speech Converter</h1>
    <textarea id="text" placeholder="Enter text to convert to speech..."></textarea>
    <button onclick="convertToSpeech()">Convert to Speech</button>
    <div id="audio"></div>

    <script>
        async function convertToSpeech() {
            const text = document.getElementById('text').value;
            const audioDiv = document.getElementById('audio');
            
            try {
                // Update API URL to use port 5001
                const response = await fetch('http://localhost:5001/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    
                    audioDiv.innerHTML = `
                        <audio controls autoplay>
                            <source src="${url}" type="audio/mpeg">
                        </audio>
                    `;
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
